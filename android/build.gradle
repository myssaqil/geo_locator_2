plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    namespace "yukams.app.background_locator_2"   // bebas asal konsisten
    compileSdk = 34

    defaultConfig {
        minSdk = 21
        targetSdk = 34
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
